<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subnet Editor</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
        }
        .column {
            width: 40%;
            border: 1px solid #ccc;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            resize: vertical;
            font-family: monospace;
        }
        .status {
            margin: 30px auto;
            width: 80%;
            border: 1px solid #4CAF50;
            padding: 20px;
            background-color: #f0fff0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Left Column -->
        <form class="column" action="/submit_left" method="post">
            <h3 style="text-align: center;">Whitelisted Subnets to use Service</h3>
            <textarea name="left_textarea">{{ left_text }}</textarea>
            <button type="submit">Submit Left</button>
        </form>

        <!-- Right Column -->
        <form class="column" action="/submit_right" method="post">
            <h3 style="text-align: center;">Proxied Domains</h3>
            <textarea name="right_textarea">{{ right_text }}</textarea>
            <button type="submit">Submit Right</button>
        </form>

    </div>

    <!-- Health Status Section -->
    <div class="status">
        <h3>Health Status</h3>
        <pre>{{ health_status }}</pre>
    </div>
</body>
</html>
